  name: USA
  description: Whilst our love affair was brief, it was filled with many surprises. Los Angeles, the city of Angels? We were not convinced of the presence of many angels, but your slightly southern neighbour of San Diego was a true beauty with friendly locals, stunning beaches and the best zoo in the world. This is not goodbye, but see you soon USA.
