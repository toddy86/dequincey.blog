- id: galleries/mexico
  name: Mexico
  description: Ah Mexico. We had a bit of a love hate relationship, didn’t we? From spectacular scenery and (some) friendly locals, to pick pocketing, constant harassment from street vendors and difficult customs officers – you had it all! A country which will love you if you love it, the surprisingly large US neighbour has beautiful rolling hills and near perfect weather.
