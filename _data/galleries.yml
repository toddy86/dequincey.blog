  name: Amazon Jungle
  description: Unquestionably the pinnacle of the journey so far, the Amazon Jungle delivered more than I imagined in my wildest dreams. With wildlife singing from every possible direction, it is hard to visit this truly magical part of the world and not have all of your modern day worries melt away. From pink dolphins at the river’s edge to friendly snakes visiting for dinner, mother nature put on a show of a lifetime.
